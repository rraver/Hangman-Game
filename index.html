<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HangMan Game</title>
    <link href="https://fonts.googleapis.com/css?family=Armata|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="assets\css\style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
        <h1> Hangman, geography edition! </h1>
        </div>
        <div class="col-lg-4 customfont">
          <p class="bodytext"><span id="gamePhrase"></span> <br>
          <p class="guesstext"><span id="wordGuess"></span> <br>
          <p class="bodytext">Games Won: <span id="gamesWon"></span>
          <p class="bodytext">Games Lost: <span id="gamesLost"></span> <br>
          <p class="bodytext">Tries Left: <span id="gameTries"></span> <br>

          <p class="bodytext">Used Letters <br> <span id="usedLetters"></span> <br>
        </div>
  <script src="assets/javascript/game.js"></script>
  </body>
</html>
